    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        
        .state-b,
        .state-a {
            transition-duration: .5s;
            transform: scaleY(0);
            position: absolute;
            display: block;
            top: 0;
            width: 100%;
        }
        
        .state-b {
            transform-origin: 50% 0;
        }
        
        .state-a {
            transform-origin: 50% 100%;
        }
        
        .state-b.b-active {
            transform: scaleY(1);
        }
        
        .state-a.a-active {
            transform: scaleY(1);
        }
    </style>


</head>

<body>

    <div class="folium-map" id="map"></div>

</body>
<script>
    var pos = false;
    //Taipei
    var default_lat = 25.03893;
    var default_lon = 121.51760;

    mapper(default_lat, default_lon, 0);


    function mapper(lat, lon, radius) {
        var dt = new Date();
        var epoch = new Date().getTime();
        var sec = dt.getMilliseconds()
        var bounds = null;
        var map = L.map(
            'map', {
                center: [default_lat, default_lon],
                zoom: 14,
                maxZoom: 18,
                minZoom: 4,
                maxBounds: bounds,
                layers: [],
                worldCopyJump: false,
                crs: L.CRS.EPSG3857,
                keyboard: true
            });
        var zl = map.getZoom();

        map.locate({
            setView: true,
            enableHighAccuracy: true
        });
        var marker = L.circleMarker(map.getCenter(), {
            radius: 6,
            color: '#ff80d5',
            interactive: false
        });
        var circle = L.circle(map.getCenter(), 0, {
            stroke: false,
            color: '#4dffff',
            interactive: false
        });
        var trace = null;

        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            if (trace == null) {
                trace = L.polyline([map.getCenter()], {
                    color: '#99ccff',
                    opacity: 0.3
                });
            };
            marker.addTo(map);
            trace.addTo(map);
            circle.addTo(map);
            marker.setLatLng([e.latitude, e.longitude]);
            circle.setLatLng([e.latitude, e.longitude]);
            circle.setRadius(radius);
        };

        function onLocationError(e) {
            alert(e.message);
            marker.remove();
            circle.remove();
        };
        map.on('locationfound', onLocationFound, onLocationError);

        var he_appid = 'JDuZcEECeUBXGkFT6zp9';
        var he_appcode = 'pTa6-IjR6ElKf0kjAolO2A';

        var here_base_day = L.tileLayer(
            'https://{s}.base.maps.cit.api.here.com/maptile/2.1/maptile/newest/normal.day/{z}/{x}/{y}/256/png8?app_id=' + he_appid + '&app_code=' + he_appcode, {
                "attribution": "HERE",
                "detectRetina": true,
                "maxZoom": 20,
                "minZoom": 1,
                "noWrap": false,
                "subdomains": ['1', '2', '3', '4']
            }
        ).addTo(map);

        var google_base_day = L.tileLayer(
            'https://maps.googleapis.com/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i485193064!3m12!2szh-TW!3sUS!5e18!12m4!1e68!2m2!1sset!2sRoadmap!12m3!1e37!2m1!1ssmartmaps!4e0&key=AIzaSyDk4C4EBWgjuL1eBnJlu1J80WytEtSIags&token=' + sec, {
                "attribution": "Google",
                "detectRetina": true,
                "maxZoom": 20,
                "minZoom": 1,
                "noWrap": false,
            }
        );

        var nlsc = L.tileLayer(
            'https://wmts.nlsc.gov.tw/wmts/EMAP5/default/EPSG:3857/{z}/{y}/{x}', {
                "attribution": "wmts.nlsc.gov.tw",
                "detectRetina": false,
                "maxZoom": 20,
                "minZoom": 1,
                "noWrap": false,
            }
        )

        var nlsc = L.tileLayer(
            'https://wmts.nlsc.gov.tw/wmts/EMAP5/default/EPSG:3857/{z}/{y}/{x}', {
                "attribution": "wmts.nlsc.gov.tw",
                "detectRetina": false,
                "maxZoom": 20,
                "minZoom": 1,
                "noWrap": false,
            }
        )

        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });


        var layer_con = {
            base_layers: {
                "HERE Map": here_base_day
            },
            overlays: {
                "Open Street Map": osm,
                "Google Map": google_base_day,
                "wmts.nlsc.gov.tw": nlsc
            }
        };
        L.control.layers(
            layer_con.base_layers,
            layer_con.overlays, {
                position: 'topright',
                collapsed: false,
                autoZIndex: true,
                //hideSingleBase: true
            }
        ).addTo(map);

        L.control.scale({
            position: 'bottomleft'
        }).addTo(map);
        var hash = new L.Hash(map);

        var results = L.layerGroup().addTo(map);

        var searchControl = L.esri.Geocoding.geosearch({
            position: 'topleft'
        }).addTo(map);
        searchControl.on("results", function(data) {
            results.clearLayers();
            for (var i = data.results.length - 1; i >= 0; i--) {
                results.addLayer(L.marker(data.results[i].latlng));
            }
        });
    };
</script>
